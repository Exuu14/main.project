<!DOCTYPE html>
<html>
<head>
<title>Login/Signup</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="login-form" class="form">
      <h2>Login</h2>
      <form>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
      </form>
    </div>
    <div id="signup-form" class="form" style="display:none;">
      <h2>Signup</h2>
      <form>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button type="button" onclick="signup()">Signup</button>
      </form>
    </div>
    <button onclick="toggleForm('login')">Login</button>
    <button onclick="toggleForm('signup')">Signup</button>
  </div>
  <script src="script.js"></script>
  <style>body {
  font-family: sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.form {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 10px;
  width: 300px;
}

.form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

.form button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}</style>

<script>function toggleForm(formType) {
  document.getElementById('login-form').style.display = (formType === 'login') ? 'block' : 'none';
  document.getElementById('signup-form').style.display = (formType === 'signup') ? 'block' : 'none';
}

function login() {
  //  Replace this with your actual login logic (AJAX call to your backend)
  alert('Login button clicked.  Implement backend logic!');
}

function signup() {
  // Replace this with your actual signup logic (AJAX call to your backend)
  alert('Signup button clicked. Implement backend logic!');
}</script>
</body>
</html
